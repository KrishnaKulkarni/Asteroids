<!DOCTYPE html>
<html>
<head>
    <title>Asteroids!</title>
    <style>
	    canvas {
	      border: 1px solid #ccc;
				background-image: url(http://fc01.deviantart.net/fs71/f/2012/160/b/9/stars_by_paulinemoss-d52un4e.jpg);
/*		background: blue;*/
				background-size: 800px 600px;
				margin: 70px 200px;
				color: #fff;
			}
    </style>

    <script src="keymaster.js"></script>
    <script src="inherits.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="bullet.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
   
</head>
<body>
    <canvas width="800" height="600"></canvas>

    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");

				ctx.fillStyle = '#ccddff';
				ctx.beginPath();
				ctx.moveTo(50,20);
				ctx.lineTo(200,50);
				ctx.lineTo(127,58);
				ctx.closePath();
				ctx.fill();
				ctx.strokeStyle = 'rgb(0,128,0)';
				ctx.lineWidth = 5;
				ctx.stroke();


				ctx.fillStyle = "transparent";
				ctx.beginPath();
				ctx.moveTo(210, 210)
				ctx.lineTo(222, 210);
				ctx.lineTo(216, 180);
				ctx.closePath();
				ctx.fill();
				ctx.strokeStyle = "#fff";
				ctx.lineWidth = 1;
				ctx.stroke(); 
				
				
				ctx.fillStyle = "white";
				ctx.font = 40+"pt Andale Mono ";
				ctx.fillText("Asteroids", 260,100);
				
        // ctx.beginPath(); // What does this do?

        // ctx.arc(
        //   200,
        //   200,
        //   20,
        //   0, //What are all these values for???
        //   2 * Math.PI,
        //   false
        // );
        // ctx.fill();
        var asteroidsGame = new Asteroids.Game(ctx);
        asteroidsGame.start();
    </script>
</body>
</html>
